<html>
  <head>
    <title>Princess Clicker</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/animations.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

    <div class="left">

    <div id="attributes" class="hidden">

      </div>

    </div>

    <div class="middle">

      <div id="beggining">
        <div class="talk-box">
          <p>You find yourself stuck into a figth with the devil. Attacking him is dropping coins in the floor.</p>
        </div>

        <img class="hand-cursor" src="assets/img/war-beggining.png" onclick="warClick(50)" />

        <p><span class="gold">0</span> Gold</p>
      </div>

      <div id="questions" class="hidden">

        <div class="mugshot"><img src="assets/img/goddess.png" /></div>

        <div class="talk-box talk-mugshot">
          <p>You are granted with a child.</p>
        </div>

        <div id="arrival">
        <img src="assets/img/arrival.png" />
        </div>

        <div class="talk-box">
        <form name="initialSetup"  onsubmit="startGame(event)" method="POST">
          Name: <br><input type="text" name="name" required /><br>
          Birthday:<br> DD  <input type="number" name="birthday" min="1" max="30" required /> MM <input type="number" name="birthmonth" min="1" max="12" required /><br>
          Blood type:<br>
          <input type="radio" name="bloodType" value="A" checked required> A
          <input type="radio" name="bloodType" value="B" required> B
          <input type="radio" name="bloodType" value="AB" required> AB
          <input type="radio" name="bloodType" value="O" required> O<br>
          <input type="submit" value="Submit" />
        </form>
      </div>
      </div>

      <div id="princess" class="hidden">

        <div id="notifications">
        </div>

        <div id="scenarioContainer" class="talk-box">
          <div id="scenario">
            <div id="animSprite">
            </div>
          </div>
        </div>

        <div id="room" class="room">
        <img id="princessImg" src="" />
        </div>
        <div class="princessInfo">
          <span id="name">Olive</span> | <span id="age">10</span> yo | <span id="starSign">StarSign</span> | <span id="birthday"></span> | <img id="sick" src="assets/img/empty-icon.png" /> <img id="deliquent" src="assets/img/empty-icon.png" />
          </p>
        </div>
          <p><span class="gold">0</span> Gold</p>
          <p>
            <a href="#" onclick="saveGame()">Save Game</a>
          </p>
      </div>

      <div id="gameOver" class="hidden"></div>

      <div id="endGame" class="hidden"></div>

    </div>

    <div class="right">
      <div id="jobsandlessons" class="hidden">

        <div id="calendar" class="calendardiv">


 <p></p>
        </div>

        <h3>Jobs</h3>

        <div id="jobs" class="jobs">

           <p></p>

        </div>

        <h3>Lessons</h3>

        <div id="lessons" class="lessons">

           <p></p>

        </div>

        <h3>Rest</h3>

        <div class="freeActivities">

          <div id="freeTime" class="button" onclick="reduceStress('freeTime')">
          <img src="assets/img/rest/freeTime.png" />
          <span>Free Time</span>
          </div>

          <div id="vacation" class="button" onclick="reduceStress('vacation')">
          <img src="assets/img/rest/vacation.png" />
          <span>Vacation</span>
          </div>

        </div>

      </div>

    </div>
    </div>
    <script type="text/javascript" src="assets/js/initialize.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
