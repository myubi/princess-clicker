<html>
  <head>
    <title>Princess Clicker</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

    <div class="left">

      <div>
      <h5>Attributes</h5>


      <div>
      <span>Constitution</span>
      <meter id="constitution" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Strength</span>
      <meter id="strength" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Intelligence</span>
      <meter id="intelligence" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Refinement</span>
      <meter id="refinement" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Charisma</span>
      <meter id="charisma" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Morality</span>
      <meter id="morality" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Faith</span>
      <meter id="faith" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Sin</span>
      <meter id="sin" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Sensitivity</span>
      <meter id="sensitivity" value="10" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Stress</span>
      <meter id="stress" value="10" min="0" max="1000"></meter>
      </div>
      </div>
      <hr>



    </div>

    <div class="middle">
      <p id="name">Name</p>
      <p>Age</p>
      <p>Birthday</p>
      <img src="assets/img/princess.png" />
      <p><span id="gold">0</span> Gold</p>
    </div>

    <div class="right">

      <div class="jobs">

        <div id="housework" class="button" onclick="jobClick(0)">
        <img src="assets/img/jobs/housework.png" />
        <span>Housework</span>
        </div>

        <div id="babysitter" class="button" onclick="jobClick(4)">
        <img src="assets/img/jobs/babysitter.png" />
        <span>Babysitter</span>
        </div>

        <div id="church" class="button" onclick="jobClick(8)">
        <img src="assets/img/jobs/church.png" />
        <span>Church</span>
        </div>

        <div id="farm" class="button" onclick="jobClick(10)">
        <img src="assets/img/jobs/farm.png" />
        <span>Farm</span>
        </div>

        <div id="inn" class="button" onclick="jobClick(1)">
        <img src="assets/img/jobs/inn.png" />
        <span>Inn</span>
        </div>

        <div id="restaurant" class="button" onclick="jobClick(8)">
        <img src="assets/img/jobs/restaurant.png" />
        <span>Restaurant</span>
        </div>

      </div>

      <div class="lessons">

        <div id="restaurant" class="button" onclick="buyLesson()">
        <img src="assets/img/lessons/dance.png" />
        <span>Dance</span>
        </div>

      </div>

    </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
