<html>
  <head>
    <title>Princess Clicker</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

    <div class="left">

    <div id="attributes"  class="hidden">
      <h5>Attributes</h5>


      <div>
      <span>Constitution</span>
      <meter id="constitution" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Strength</span>
      <meter id="strength" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Intelligence</span>
      <meter id="intelligence" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Refinement</span>
      <meter id="refinement" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Charisma</span>
      <meter id="charisma" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Morality</span>
      <meter id="morality" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Faith</span>
      <meter id="faith" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Sin</span>
      <meter id="sin" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Sensitivity</span>
      <meter id="sensitivity" value="0" min="0" max="1000"></meter>
      </div>

      <div>
      <span>Stress</span>
      <meter id="stress" value="0" min="0" max="1000"></meter>
      </div>
      </div>



    </div>

    <div class="middle">

      <div id="princess" class="hidden">
        <p id="name">Name</p>
        <p>Age: <span id="age">10<span></p>
        <p>Birthday: <span id="birthday"></span></p>
        <p id="starSign">StarSign</p>
        <img src="assets/img/princess.png" />
        <p><span class="gold">0</span> Gold</p>
      </div>

      <div id="beggining">

          <img src="assets/img/princess.png" onclick="jobClick(10)" />

        <p><span class="gold">0</span> Gold</p>
      </div>

      <div id="questions" class="hidden">
        <form name="initialSetup"  onsubmit="startGame()" method="POST">
          Name: <input type="text" name="name" required /><br>
          Birthday: DD  <input type="number" name="birthday" min="1" max="30" required /> MM <input type="number" name="birthmonth" min="1" max="12" required /><br>
          Blood type:<br>
          <input type="radio" name="bloodType" value="a" checked required> A<br>
          <input type="radio" name="bloodType" value="b" required> B<br>
          <input type="radio" name="bloodType" value="ab" required> AB<br>
          <input type="radio" name="bloodType" value="o" required> O<br>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <div class="right">
      <div id="jobsandlessons" class="hidden">
        <div class="jobs">

          <div id="housework" class="button" onclick="jobClick(0)">
          <img src="assets/img/jobs/housework.png" />
          <span>Housework</span>
          </div>

          <div id="babysitter" class="button" onclick="jobClick(4)">
          <img src="assets/img/jobs/babysitter.png" />
          <span>Babysitter</span>
          </div>

          <div id="church" class="button" onclick="jobClick(8)">
          <img src="assets/img/jobs/church.png" />
          <span>Church</span>
          </div>

          <div id="farm" class="button" onclick="jobClick(10)">
          <img src="assets/img/jobs/farm.png" />
          <span>Farm</span>
          </div>

          <div id="inn" class="button" onclick="jobClick(1)">
          <img src="assets/img/jobs/inn.png" />
          <span>Inn</span>
          </div>

          <div id="restaurant" class="button" onclick="jobClick(8)">
          <img src="assets/img/jobs/restaurant.png" />
          <span>Restaurant</span>
          </div>

        </div>

        <div class="lessons">

          <div id="restaurant" class="button" onclick="buyLesson()">
          <img src="assets/img/lessons/dance.png" />
          <span>Dance</span>
          </div>

        </div>
      </div>

    </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
